<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Bitcount+Prop+Single:wght@100..900&family=Cinzel+Decorative:wght@400;700;900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Mono:wght@400;500;700&family=Geom:ital,wght@0,300..900;1,300..900&family=Linefont:wdth,wght@150,4..1000&family=Shippori+Mincho+B1&family=Work+Sans:ital,wght@0,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Music&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000000; /* 캔버스와 배경을 구분하기 위해 색을 약간 바꿉니다 */
      /* Flexbox를 사용하여 자식 요소를 중앙 정렬합니다 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* body의 높이를 화면 전체 높이로 설정합니다 */
    }
    /* p5.js가 캔버스를 main 태그 안에 생성하므로, main 태그에 대한 스타일은 필요 없습니다. */
    
    /* Scene 2에서 필터 효과가 활성화될 때 적용될 CSS */
    body.scene2-filter-active canvas {
      animation: glitch 0.1s infinite;
    }    
    
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 20px);
      }
      40% {
        transform: translate(-2px, -20px);
      }
      60% {
        transform: translate(2px, 20px);
      }
      80% {
        transform: translate(2px, -20px);
      }
      100% {
        transform: translate(0);
      }
    }
    
    /* Scene 3에서 X축으로만 떨리는 글리치 효과 */
    body.scene3-glitch-active canvas {
      animation: glitch-x 0.1s; /* infinite 제거하여 한 번만 실행되도록 수정 */
    }

    @keyframes glitch-x {
      0% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(-19px, 0);
      }
      40% {
        transform: translate(-19px, 0);
      }
      60% {
        transform: translate(19px, 0);
      }
      80% {
        transform: translate(19px, 0);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Scene 4를 위한 글리치 효과 */
    body.scene4-glitch-active canvas {
      animation: scene4-glitch 0.1s; /* 한 번만 실행 */
    }

    @keyframes glitch-scene4 {
      0% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(15px, -5px);
      }
      50% {
        transform: translate(-10px, 10px);
      }
      75% {
        transform: translate(5px, -15px);
      }
      100% {
        transform: translate(0, 0) scale(1);
      }
    }


  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.js"></script>
  <script src="sketch.js"></script>
  <script src="scene1.js"></script>
  <script src="scene2.js"></script>
  <script src="scene3.js"></script>
  <script src="scene4.js"></script>
  <script src="scene5.js"></script>
</head>
<body> 

  <main>
  </main>
</body>

</html>
